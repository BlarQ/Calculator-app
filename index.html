        <div class="sm:my-3 my-6 bg-[#020a145b] rounded-md">
            <input id="display" type="text" placeholder="0" name="display" class="bg-inherit min-w-full rounded-md
            focus:outline-none
            sm:text-xl text-4xl font-BlarQ font-bold sm:h-14 h-20 text-white text-right w-[80%] sm:w-[100%] sm:p-3 p-4"></input>
        </div>

        <div class="bg-[#020a145b] sm:min-w-10 min-w-[80vw] sm:min-h-24 min-h-[60vh] grid grid-cols-4 sm:gap-2 gap-2 sm:p-3 p-4 rounded-md">
            <button value="7" onclick="display.value += '7'" id="button7" class="bg-gray-300 
            hover:bg-white
            rounded-md
            sm:min-w-11
            sm:min-h-7
            min-w-9
            text-2xl
            sm:text-xl
            font-BlarQ
            font-bold">7</button>
            <button id="button8" value="8" onclick="display.value += '8'" class="bg-gray-300

            text-2xl
            sm:text-xl
            font-BlarQ

            <button id="button4" value="4" onclick="display.value += '4'" class="bg-gray-300 
            hover:bg-white
            rounded-md

            font-BlarQ
            font-bold">4</button>

            min-w-9
            text-2xl

            font-BlarQ
            font-bold">6</button>

            hover:bg-white
            rounded-md
            sm:min-w-11
            sm:min-h-7
            min-w-9
            text-2xl
            sm:text-xl
            font-BlarQ
            font-bold">+</button>
            <button id="button1" value="1" onclick="display.value += '1'" class="bg-gray-300
            hover:bg-white 
            rounded-md
            sm:min-w-11

            text-2xl

            sm:min-h-7
            min-w-9
            text-2xl
            sm:text-xl

            sm:text-xs
            shadow-[#1d2644]
            text-white
            rounded-md
            sm:min-w-11
            sm:min-h-7
            min-w-9
            text-lg
            font-BlarQ
            font-bold">RESET</button>

            hover:bg-[#bb3d34]
            sm:text-xs
            shadow-[#1d2644]
            text-white
            rounded-md
            sm:min-w-11
            min-w-9
            text-lg
